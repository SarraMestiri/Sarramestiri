<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="exer1.css">
</head>
<body class="image">

    <header align="center">
        <h1 class="ground">Formulaire de Contact</h1>
        <p ><h3 id="color">Remplissez ce formulaire pour nous envoyer vos informations</h3></p>
    </header>

    <section class="cadre">
        <form action="/submit" method="post">
            <!-- Nom -->
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required><br>

            <!-- Date de naissance -->
            <label for="birthdate">Date de naissance :</label>
            <input type="date" id="birthdate" name="birthdate" required><br>

            <!-- Âge -->
            <label for="age">Âge :</label>
            <input type="number" id="age" name="age" min="0" max="120" required><br>

          <div class="star-rating"> <!-- Satisfaction (échelle) -->
        <input type="radio" id="star5" name="satisfaction" value="5">
        <label for="star5" title="5 etoiles">★</label>
        <input type="radio" id="star4" name="satisfaction" value="4">
        <label for="star4" title="4 etoiles">★</label>
        <input type="radio" id="star3" name="satisfaction" value="3">
        <label for="star3" title="3 etoiles">★</label>
        <input type="radio" id="star2" name="satisfaction" value="2">
        <label for="star2" title="2 etoiles">★</label>
        <input type="radio" id="star1" name="satisfaction" value="1">
        <label for="star1" title="1 etoiles">★</label></div>

            <!-- Sélection du produit -->
            <label for="product">Produit préféré :</label><br>
            <select id="product" name="product" required><br>
                <option value="">--Sélectionnez un produit--</option>
                <option value="product1">Produit 1</option>
                <option value="product2">Produit 2</option>
                <option value="product3">Produit 3</option><br>
            </select><br>

            <!-- Bouton de soumission -->
            
            <button type="submit">Envoyer</button><br>
        </form>
    </section>

</body>
</html>
